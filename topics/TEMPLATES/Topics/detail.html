<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discussion Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .answer {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ question.question_text }}</h1>

        {% if question.answer_set.all %}
            <h3>Answers:</h3>
            <ul>
                {% for answer in question.answer_set.all %}
                    <li class="answer">{{ answer.answer_text }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No answers yet. Be the first to respond!</p>
        {% endif %}

        <hr>
        <h3>Submit Your Answer:</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Answer</button>
        </form>
    </div>
</body>
</html>
